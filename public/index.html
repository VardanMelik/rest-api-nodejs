<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Go</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <h1 class="title">Ninja REST API</h1>
    <div id="homepage">
        <h1>Here a ninja in your area!</h1>
        <div id="ninjas"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Create React Component-->
    <script type="text/babel">
        var Ninjas = React.creatClass({ getInitalState: function () { return({ ninjas: [] }) }, render: function () { var ninjas = this.state.ninjas; ninjas = ninjas.map(function(ninja, index){ return (
        <li key={index}>
            <span className={ninja.obj.available}></span>
            <span className="name">{ninka.obj.name}</span>
            <span className="rank">{ninja.obj.rank}</span>
            <span className="dist">{Math.floor(ninja.dis/1000)} km</span>
        </li>
        ) }); return(
        <div id="ninj-container">
            <form id="search" onSubmit={this.handleSubmit}>
                <label>Enter your latitude:</label>
                <input type="text" ref="lat" placeholder="latitude" required />

                <label>Enter your longitude:</label>
                <input type="text" ref="lng" placeholder="longitude" required />
                <input type="submit" value="Find Ninjas" />
            </form>
            <ul>
                <li>{ninjas}</li>
            </ul>
        </div>
        ); }, handleSubmit: function (e)) { e.preventDefault(); var lng = this.refs.lng.value; var lat = this.refs.lat.value; fetch('/api.ninjas?lng=' + lng + '&lat=' + lat).then(function(data){ return data.json(); }).then(json => { this.setState({ ninjas: json
        }); }); } }); ReactDOM.render(
        <Ninjas/>, document.getElementById('ninjas'));
    </script>

</body>

</html>
